name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          unzip \
          zip \
          wget
        
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        
    - name: Install Android SDK and build-tools
      run: |
        # Скачиваем Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p ~/android-sdk
        unzip -q commandlinetools-linux-9477386_latest.zip -d ~/android-sdk
        
        # Правильное создание структуры папок
        mkdir -p ~/android-sdk/cmdline-tools
        mv ~/android-sdk/cmdline-tools ~/android-sdk/cmdline-tools-temp
        mv ~/android-sdk/cmdline-tools-temp ~/android-sdk/cmdline-tools/latest
        
        # Устанавливаем переменные окружения
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # Принимаем лицензии и устанавливаем build-tools
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "build-tools;33.0.0" "platforms;android-33" "platform-tools" "cmdline-tools;latest"
        
    - name: Initialize Buildozer
      run: |
        buildozer init || true
        
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
