name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          unzip \
          zip \
          wget
        
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        
    - name: Install Android SDK (fixed directory structure)
      run: |
        # Создаем основную директорию
        mkdir -p ~/android-sdk
        cd ~/android-sdk
        
        # Скачиваем tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # ПРАВИЛЬНОЕ перемещение - сначала переименовываем, потом перемещаем
        if [ -d "cmdline-tools" ]; then
          TEMP_DIR="cmdline-tools-temp"
          mv cmdline-tools $TEMP_DIR
          mkdir -p cmdline-tools
          mv $TEMP_DIR cmdline-tools/latest
        fi
        
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        # Устанавливаем компоненты
        yes | sdkmanager --licenses
        sdkmanager "build-tools;33.0.0" "platforms;android-33" "platform-tools"
        echo "$HOME/android-sdk/build-tools/33.0.0" >> $GITHUB_PATH
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
