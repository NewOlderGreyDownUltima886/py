name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # Используйте действие ArtemSBulgakov/buildozer-action
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          # Если buildozer.spec НЕ в корне, укажите директорию (workdir)
          workdir: ''  # Оставьте пустым, если файл в корне
          # command: buildozer android debug  # Команда по умолчанию
          buildozer_version: stable  # Используйте стабильную версию

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk  # Buildozer по умолчанию создает APK в директории bin/
